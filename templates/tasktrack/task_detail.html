{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <h2>{{ task.title }}</h2>
    <p>{{ task.description }}</p>
    <p>Статус: <span class="badge badge-primary">{{ task.status }}</span></p>
    <p>Пріоритет: <span class="badge badge-secondary">{{ task.priority }}</span></p>
    <a href="{% url 'tasktrack:task_update' task.id %}" class="btn btn-warning">Редагувати</a>
    <a href="{% url 'tasktrack:task_delete' task.id %}" class="btn btn-danger">Видалити</a>
</div>

{% endblock %}
