{% extends "base.html" %}
{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
{% block content %}
<div class="container mt_3">
    <ul class="list_group">
        {% for task in tasks %}
        <li class="list_group_item">
            <a href="{% url 'tasktrack:task_detail' task.pk %}">{{ task.name }}</a>
            <span class="badge badge_primary">{{ task.status }}</span>
            <span class="badge badge_secondary">{{ task.priority }}</span>
        </li>
        {% empty %}
        <li class="list_group_item">Завдань не знайдено</li>
            
        {% endfor %}
    </ul>
</div>
{% endblock %}


</html>
