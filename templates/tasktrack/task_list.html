{% extends "base.html" %}



<body>
    {% block content %}
    <div class="container mt-3">
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item">
                <a href="{% url 'tasktrack:task_detail' task.pk %}">{{ task.name }}</a>
                <span class="badge text-bg-primary"> {{ task.status }}</span>
                <span class="badge text-bg-secondary"> Пріоритет: {{ task.priority }}</span>
            </li>
            {% empty %}
            <li class="list-group-item">Завдань не знайдено</li>
            {% endfor %}
        </ul>
    </div>
    {% endblock %}
</body>
